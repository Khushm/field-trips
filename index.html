<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Trips | Center for Subsurface Energy and Sustainability</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <h1>Center for Subsurface Energy & Sustainability</h1>
    <nav>
      <ul id="yearFilter">
        <li class="active" data-year="all">All</li>
        <li data-year="2019">2019</li>
        <li data-year="2020">2020</li>
        <li data-year="2021">2021</li>
        <!-- Add future years -->
      </ul>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div class="hero-text">
      <h2>Annual Field Trips</h2>
      <p>
        Hands-on learning through visits to energy facilities,
        drilling sites, and sustainability projects.
      </p>
    </div>
  </section>

  <!-- ===== GALLERY GRID ===== -->
  <main class="container">
    <div id="gallery" class="grid">
      <!-- JS will populate trip cards dynamically -->
    </div>
  </main>

  <!-- ===== LIGHTBOX ===== -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>

  <footer class="footer">
    &copy; 2025 Center for Subsurface Energy & Sustainability
  </footer>

  <script src="script.js"></script>
</body>
</html>
